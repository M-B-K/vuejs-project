<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>VueJs 3</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ template }}</h1>
      <p>{{ Counter }}</p>
      <p>{{ date }}</p>
      <div>
        <button v-on:click="Counter++">Increase Num</button>
        <button v-on:click="Counter--">Decrease Num</button>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <script src="app.js"></script>
  </body>
</html>
